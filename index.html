<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h3>User Information</h3>
          </div>
          <div class="card-body p-4">
            <form id="userForm" novalidate>
              <div class="mb-4">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required />
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="example@email.com" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-4">
                <label for="userId" class="form-label fw-semibold">ID</label>
                <input type="text" class="form-control form-control-lg" id="userId" placeholder="User ID" required />
                <div class="invalid-feedback">Please enter your ID.</div>
              </div>

              <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">Submit</button>
                <a href="users.html" class="btn btn-outline-secondary btn-lg px-5 shadow-sm">Users List</a>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Bootstrap form validation styling on submit
    (function () {
      'use strict'
      const form = document.getElementById('userForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>

</html>
